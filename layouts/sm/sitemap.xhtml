<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ .Site.Language }}" lang="{{ .Site.Language }}">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="canonical" href="{{ .Site.BaseURL }}" />
		<link rel='alternate' type='application/rss+xml' title="{{ .Site.Title }} RSS" href='/index.xml' />
		<link rel='stylesheet' type='text/css' href='/style.css' />
		<link rel="icon" type="image/x-icon" href="{{ with .Site.Params.favicon }}{{ . }}{{ end -}}" />
		<meta name="description" content="{{ with .Site.Params.smdesc }}{{ . }}{{ end }}" />
		<title>{{ .Title }}</title>
</head>
<body>
{{ partial "header.xhtml" . }}
<div class="inter">
<h2>{{i18n "smp"}}</h2>
<ul>
{{ range.Site.Pages }}
{{ if not .Content }}
<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>{{ end }}{{ end }}</ul>
<h2>{{i18n "smb"}}</h2>
<ul>
{{ range.Site.RegularPages }}
{{ if ne .Title "Sitemap" }}
<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>{{ end }}{{ end }}</ul>
</div>
{{ partial "footer.xhtml" . }}
</body>
</html>
