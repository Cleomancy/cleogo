{{ if ne .Title "Sitemap" }}
{{ if or .Next .Prev -}}
<table class="nextprev" width="100%" cellpadding="0" cellspacing="0"><tr>
{{- with .Prev }}<td valign="bottom"><a href="{{ .RelPermalink | relLangURL}}"><- {{.Title}}</a></td>
<td style="width: 60%;" valign="bottom"></td>{{ end -}}
{{- with not .Prev }}<td style="width: 60%;" valign="bottom"></td>{{ end -}}
{{- with .Next -}}<td valign="bottom"><a href="{{ .RelPermalink | relLangURL}}">{{.Title}} -></a></td>{{ end -}}
</tr></table>
{{ end -}}
{{end}}
