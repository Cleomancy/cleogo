<h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
<span style="float:right;">
	<b>{{ .Date.Format "2 Jan 2006" }}</b>
	{{ if .Params.tags }}
	{{ range .Params.tags }} | <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> |
	{{ end }}{{ end }}
</span><br><br>
{{ .Summary }}<br>
{{ if .Truncated }}
<a href="{{ .RelPermalink }}">Read more...</a><span style="float:right;">{{ .WordCount }} words</span>{{ end }}
